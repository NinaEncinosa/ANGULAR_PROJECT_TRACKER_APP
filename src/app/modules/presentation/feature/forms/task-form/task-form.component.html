<div mat-dialog-title>
    <h1>{{ isEditing ? 'EDIT TASK' : 'NEW TASK' }}</h1>
</div>

<form [formGroup]=myForm (ngSubmit)="onSubmit()">

    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="myForm.get('name')?.hasError('minlength')">At least 5 characters long</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" />
            <mat-error *ngIf="myForm.get('description')?.hasError('minlength')">At least 10 characters long</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Due date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="due">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
            <mat-error *ngIf="myForm.get('due')?.hasError('dueDateInvalid')">Due date must be after creation
                date</mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="done">Done</mat-checkbox>

    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        <button *ngIf="!isEditing" type="submit" [disabled]="!myForm.valid" mat-raised-button color="primary" [mat-dialog-close]="true">Create Task</button>
        <button *ngIf="isEditing" type="submit" [disabled]="!myForm.valid" mat-raised-button color="primary" [mat-dialog-close]="true">Save Changes</button>
    </div>

</form>
