
<ng-container *ngIf="loading; else content">
    <div class="loading-progress">
        <mat-progress-bar mode="indeterminate" ></mat-progress-bar>
      
    </div>
</ng-container>

<ng-template #content>
    <app-item-details-card [item] = "project"></app-item-details-card>
    <app-card-list [list]= "epics" ></app-card-list>
</ng-template>
