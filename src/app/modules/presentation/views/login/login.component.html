<div class="login-page">
    <mat-card class="mat-elevation-z12">
    
        <mat-card-content>


            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input
                matInput
                placeholder="Username"
                formControlName="email"
                >
  
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign In
            </button>
        
            </form>
        </mat-card-content>
 
    </mat-card>
  </div>
