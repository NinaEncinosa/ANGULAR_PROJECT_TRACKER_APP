<ng-container *ngIf="loading; else content">
    <div class="loading-progress">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</ng-container>

<ng-template #content class="settings-container">
    <mat-card *ngIf="user">
        <mat-card-header>
           
            <mat-card-title>Settings</mat-card-title>
          
        </mat-card-header>

        <mat-card-content>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item>
                    <mat-icon matListItemIcon>person</mat-icon>
                    <div matListItemTitle> <b>Full name:</b> {{user.name.first}}, {{user.name.last}}</div>
                </mat-list-item>

                <mat-list-item>
                    <mat-icon matListItemIcon>alternate_email</mat-icon>
                    <div matListItemTitle> <b>Username:</b> {{user.username}}</div>
                </mat-list-item>

                <mat-list-item>
                    <mat-icon matListItemIcon>mail</mat-icon>
                    <div matListItemTitle> <b>Email:</b> {{user.email}}</div>
                </mat-list-item>

                <mat-divider></mat-divider>

                <mat-list-item class="btn-togle-theme">
                    <mat-slide-toggle (change)="toggleDarkMode()" [checked]="isDarkMode" color="warn">Dark mode</mat-slide-toggle>
                </mat-list-item>

            </mat-list>

        </mat-card-content>
        
    </mat-card>

    <button class="btn-logout" type="button" mat-raised-button color="primary" (click)="logOut()">Log out</button>
    
</ng-template>
