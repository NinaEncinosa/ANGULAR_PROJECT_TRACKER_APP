<mat-card class="list-item">

  <a [routerLink]="getCurrentRoute(item)">
    <mat-card-header class="item-header">
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>

      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>

  </a>

  <mat-card-actions align="end">
    <button mat-button (click)="editItem()"><mat-icon>edit</mat-icon></button>
    <button mat-button (click)="deleteItem()"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
