<mat-card class="list-item">
      <mat-card-header class="item-header" [class.styleCheckTask]=task.done>
        <mat-card-title >{{task.name}}</mat-card-title>
      </mat-card-header>
  
      <mat-divider></mat-divider>
  
      <mat-card-content>
        <p *ngIf="task.description!= null">Description: {{task.description}}</p>
        <p>Created: {{task.created | date}}</p>
        <p *ngIf="task.due != null">Due: {{task.due | date}}</p>

      </mat-card-content>
  
    <mat-card-actions align="end">
      <mat-checkbox [checked]="task.done" (click)="togleDone()">Done</mat-checkbox>
      <button mat-button (click)="editTask()"><mat-icon>edit</mat-icon></button>
      <button mat-button (click)="deleteTask()"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

</mat-card>
